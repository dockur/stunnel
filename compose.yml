services:
  stunnel:
    hostname: stunnel
    image: dockurr/stunnel
    container_name: stunnel
    environment:
      LISTEN_PORT: "853"
      CONNECT_PORT: "53"
      CONNECT_HOST: "10.0.0.1"
    volumes:
      - ./privkey.pem:/key.pem
      - ./certificate.pem:/cert.pem
    ports:
      - 853:853
    restart: always
